<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body{
            background-color: #272727;
            color: #fff;
            padding:25px;
            font-family: Helvetica Neue,Helvetica,Arial,sans-serif;
        }
        h1 {
            font-weight:300;
        }
        p {
            font-weight:300;
        }
        .content{
            margin: 0 auto;
            max-width:800px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Page Not Found</h1>
        <p>The page you were looking for was not found.  You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
    </div>
</body>

<script>
  var countdown = document.getElementById('countdown');
  setInterval(function() {
    var seconds = parseInt(countdown.textContent);
    var secondsRemaining;
    if (seconds > 0) {
      secondsRemaining = seconds - 1;
      countdown.textContent = secondsRemaining;
    }
    if (secondsRemaining === 0) {
      window.location.href = '/';
    }
  }, 1000);
</script>
</html>
